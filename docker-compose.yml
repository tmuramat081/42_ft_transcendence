version: "3.8"
services:
  # Frontend - React service
  frontend:
    build:
      context: ./frontend
    tty: true
    volumes:
      - ./frontend:/frontend
    ports:
      - "3000:3000"
  
  # # Backend - NestJS service
  # backend:
  #   build:
  #     context: ./backend
  #   volumes:
  #     - ./backend:/backend
  #   ports:
  #     - "3001:3000"

  # Database - PostgreSQL service
  database:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ts_user
      POSTGRES_PASSWORD: ts_password
      POSTGRES_DB: ts_database
    volumes:
      - pgdata:/var/lib/postgresl/data

volumes:
  pgdata: