name: unit-test

on: 
  push:
    branches:
    - main
    - develop
    - feature/*
    paths:
      - 'frontend/**'
      - 'backend/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - 'backend/**'

env:
  FRONT_END: frontend
  BACK_END: backend

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (frontend)
        run: |
          cd ${{ env.FRONT_END }}
          npm install

      - name: Build (frontend)
        run: |
          cd ${{ env.FRONT_END }}
          npm run build

  backend:
    runs-on: ubuntu-latest
    env:
      POSTGRESS_HOST: ${{ secrets.POSTGRESS_HOST }}
      POSTGRESS_PORT: ${{ secrets.POSTGRESS_PORT }}
      POSTGRESS_USER: ${{ secrets.POSTGRESS_USER }}
      POSTGRESS_PASSWORD: ${{ secrets.POSTGRESS_PASSWORD }}
      POSTGRESS_DB: ${{ secrets.POSTGRESS_DB }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (backend)
        run: |
          cd ${{ env.BACK_END }}
          npm install

      - name: Build (backend)
        run: |
          cd ${{ env.BACK_END }}
          npm run build

      - name: Run tests (backend)
        run: |
          cd ${{ env.BACK_END }}
          npm run test
